<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#0f172a">
    <meta name="color-scheme" content="dark only">
    <title>Palavra na Testa</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* === RESET & VARS === */
        :root {
            --bg-dark: #0f172a;
            --primary: #6366f1;
            --secondary: #ec4899;
            --accent: #fbbf24;
            --success: #22c55e;
            --danger: #ef4444;
            --glass: rgba(255, 255, 255, 0.05);
            --border: 1px solid rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; user-select: none; outline: none; }

        html {
            background-color: #1e1b4b;
            background-image: radial-gradient(circle at center, #2e1065 0%, #020617 100%);
            height: 100%;
            overflow: hidden;
        }

        body {
            width: 100vw; height: 100vh; overflow: hidden;
            font-family: 'Poppins', sans-serif; color: white;
            background: transparent;
            position: fixed; top: 0; left: 0;
        }

        /* === TELAS === */
        .screen {
            position: absolute; inset: 0;
            display: none; flex-direction: column; align-items: center; justify-content: center;
            padding: 2vh 4vw; z-index: 1; opacity: 0; transition: opacity 0.3s ease;
            height: 100%; width: 100%;
        }
        .screen.active { display: flex; opacity: 1; z-index: 10; }

        /* === TELA 1: SETUP === */
        #screen-setup {
            justify-content: center;
        }

        h1 {
            font-family: 'Montserrat', sans-serif; font-weight: 900; 
            font-size: clamp(1.5rem, 8vh, 4rem);
            text-transform: uppercase; margin-bottom: 2vh;
            background: linear-gradient(to right, #818cf8, #f472b6);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-align: center; letter-spacing: -1px;
            filter: drop-shadow(0 0 10px rgba(99,102,241,0.5));
            line-height: 1;
        }

        .setup-container {
            display: flex;
            flex-direction: row;
            gap: 2vw;
            width: 100%; max-width: 1000px;
            justify-content: center; align-items: stretch;
            margin-bottom: 2vh;
        }

        .setup-col {
            flex: 1;
            display: flex; flex-direction: column; gap: 1.5vh;
            background: rgba(255,255,255,0.03);
            padding: 1.5vh; border-radius: 15px; border: var(--border);
        }

        .input-wrapper { display: flex; flex-direction: column; gap: 0.5vh; width: 100%; }

        label {
            font-size: 1.5vh; color: #cbd5e1; font-weight: 700; 
            text-transform: uppercase; margin-left: 2px; white-space: nowrap;
        }

        input {
            width: 100%; padding: 1.2vh 1vw;
            background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2);
            color: white; border-radius: 8px; 
            font-size: 2.5vh;
            font-weight: 600; font-family: 'Montserrat';
        }
        input:focus { border-color: var(--primary); background: rgba(0,0,0,0.5); }

        .btn {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white; border: none; border-radius: 50px;
            padding: 1.5vh 4vw; font-size: 3vh; font-weight: 900;
            text-transform: uppercase; letter-spacing: 1px; cursor: pointer;
            box-shadow: 0 5px 20px rgba(236, 72, 153, 0.3);
            transition: transform 0.1s; width: auto; min-width: 300px;
            font-family: 'Montserrat', sans-serif;
        }
        .btn:active { transform: scale(0.97); }

        /* === TELA DE JOGO === */
        #screen-game { background-color: black !important; background-image: none !important; padding: 0; }

        .timer-wrapper {
            position: absolute; top: 2vh; right: 2vh;
            width: 12vh; height: 12vh; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            background: conic-gradient(var(--secondary) 0deg, #333 0deg);
            z-index: 20;
        }
        .timer-wrapper::after { content: ''; position: absolute; inset: 10%; background: black; border-radius: 50%; z-index: 1; }
        .timer-text { position: relative; z-index: 2; font-family: 'Montserrat'; font-size: 5vh; font-weight: 900; }

        #word-disp {
            font-family: 'Montserrat'; font-weight: 900; 
            font-size: 20vmin; 
            text-align: center; line-height: 0.9; 
            text-transform: uppercase; word-break: break-word;
            color: white; width: 95%; z-index: 5;
        }

        .hud-bar {
            position: absolute; bottom: 3vh; width: 90%;
            display: flex; justify-content: space-between;
            font-family: 'Montserrat'; font-weight: 800; 
            text-transform: uppercase; font-size: 3vh; letter-spacing: 1px;
            z-index: 10;
        }
        .hud-left { color: var(--danger); } .hud-right { color: var(--success); }
        
        .flash-overlay {
            position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;
            font-size: 15vmin; font-weight: 900; color: white;
            opacity: 0; pointer-events: none; z-index: 50; font-family: 'Montserrat';
        }
        .touch-zone { position: absolute; top:0; bottom:0; width: 35%; z-index: 8; }
        .tz-l { left: 0; } .tz-r { right: 0; }

        /* === ROLETA === */
        #screen-wheel { flex-direction: row; gap: 4vw; }
        #wheel-container { 
            width: 65vmin; height: 65vmin; 
            position: relative; filter: drop-shadow(0 0 30px rgba(0,0,0,0.5)); flex-shrink: 0;
        }
        #wheel-spinner { 
            width: 100%; height: 100%; border-radius: 50%; position: relative; 
            border: 0.8vmin solid white; overflow: hidden; transition: transform 0.05s linear; 
        }
        
        /* Texto corrigido */
        .slice-wrapper { position: absolute; top: 50%; left: 50%; width: 0; height: 0; pointer-events: none; z-index: 10; }
        .slice-text { 
            position: absolute; top: 0; left: 0; transform: translateY(-50%); 
            padding-left: 10vmin; 
            font-family: 'Montserrat'; font-weight: 900; font-size: 3.5vmin; 
            color: white; text-transform: uppercase; white-space: nowrap; text-shadow: 0 2px 5px rgba(0,0,0,0.8);
        }
        #pointer { 
            position: absolute; top: -4vh; left: 50%; transform: translateX(-50%); 
            border-left: 3vh solid transparent; border-right: 3vh solid transparent; border-top: 6vh solid white; 
            z-index: 20; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3));
        }
        .wheel-center-cap {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 15%; height: 15%; background: white; border-radius: 50%;
            box-shadow: 0 0 20px rgba(0,0,0,0.2); z-index: 15;
        }
        .wheel-info { display: flex; flex-direction: column; align-items: flex-start; justify-content: center; min-width: 250px; text-align: left; }

        /* === RESULTADOS === */
        #screen-res, #screen-final { background: #1e1b4b; }

        /* === MEDIA QUERIES === */
        @media (max-height: 500px) {
            .setup-container { margin-bottom: 1vh; gap: 1vw; }
            .setup-col { padding: 1vh 2vw; gap: 1vh; }
            input { padding: 1vh; font-size: 2.5vh; }
            label { font-size: 2vh; }
            h1 { margin-bottom: 1vh; font-size: 6vh; }
            .btn { padding: 1vh 3vw; font-size: 3vh; }
            #screen-wheel { gap: 2vw; }
            .wheel-info h3 { font-size: 3vh; margin-bottom: 0.5vh; }
            #res-cat { font-size: 6vh; margin-bottom: 1vh; }
        }

        /* Portrait Lock */
        #lock { position: fixed; inset: 0; background: #020617; z-index: 9999; display: none; flex-direction: column; align-items: center; justify-content: center; color: white; }
        @media screen and (orientation: portrait) {
            #lock { display: flex; } .screen { display: none !important; }
            #screen-setup.active { display: flex !important; } #screen-setup.active ~ #lock { display: none; }
            .setup-container { flex-direction: column; } 
        }
    </style>
</head>
<body>

    <!-- AUDIO -->
    <audio id="snd-click" src="https://assets.mixkit.co/sfx/preview/mixkit-ui-click-2432.mp3"></audio>
    <audio id="snd-spin" src="https://assets.mixkit.co/sfx/preview/mixkit-foley-tire-rolling-looped-1681.mp3" loop></audio>
    <audio id="snd-win" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"></audio>
    <audio id="snd-ok" src="https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3"></audio>
    <audio id="snd-pass" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>

    <!-- UI ELEMENTS -->
    <div id="lock"><h2 style="margin-top:20px">GIRE A TELA</h2></div>
    <div style="position:absolute; top:2vh; left:2vw; z-index:100; cursor:pointer; opacity:0.5" onclick="if(confirm('Voltar ao menu?')) location.reload()">
        <svg width="4vh" height="4vh" viewBox="0 0 24 24" fill="white"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
    </div>

    <!-- 1. SETUP -->
    <div id="screen-setup" class="screen active">
        <h1>PALAVRA NA TESTA</h1>
        <div class="setup-container">
            <div class="setup-col">
                <div class="input-wrapper">
                    <label style="color: #818cf8;">Time Azul</label>
                    <input type="text" id="t1" value="Time Azul" style="border-left: 6px solid #6366f1">
                </div>
                <div class="input-wrapper">
                    <label style="color: #f472b6;">Time Rosa</label>
                    <input type="text" id="t2" value="Time Rosa" style="border-left: 6px solid #ec4899">
                </div>
            </div>
            <div class="setup-col">
                <div class="input-wrapper">
                    <label>Tempo (s)</label>
                    <input type="number" id="time" value="60">
                </div>
                <div class="input-wrapper">
                    <label>Rodadas</label>
                    <input type="number" id="rounds" value="3">
                </div>
            </div>
        </div>
        <button class="btn" onclick="app.start()">JOGAR</button>
    </div>

    <!-- 2. INTRO -->
    <div id="screen-intro" class="screen">
        <h2 style="opacity:0.6; font-size: 4vh;">RODADA <span id="lbl-rd">1</span></h2>
        <h1 id="lbl-tm" style="font-size: 10vh; margin: 2vh 0;">TIME</h1>
        <p style="font-size: 3vh; opacity: 0.8">Celular na testa</p>
        <button class="btn" style="width: auto; margin-top: 4vh;" onclick="app.toWheel()">GIRAR ROLETA</button>
    </div>

    <!-- 3. ROLETA -->
    <div id="screen-wheel" class="screen">
        <div id="wheel-container">
            <div id="pointer"></div>
            <div id="wheel-spinner"></div>
            <div class="wheel-center-cap"></div>
        </div>
        <div class="wheel-info">
            <h3 style="color: #fbbf24; font-size: 3vh; text-transform: uppercase; margin-bottom: 1vh;">Categoria</h3>
            <div id="res-cat" style="font-size: 8vh; font-weight: 900; margin-bottom: 2vh; color: #22c55e; text-transform: uppercase;">...</div>
            <button id="btn-go" class="btn" style="display:none" onclick="game.pre()">COMEÇAR</button>
        </div>
    </div>

    <!-- 4. GAME -->
    <div id="screen-game" class="screen">
        <div class="timer-wrapper"><div class="timer-text" id="timer-num">60</div></div>
        <div id="word-disp">PALAVRA</div>
        <div class="hud-bar"><div class="hud-left">▼ PULAR</div><div class="hud-right">▲ ACERTOU</div></div>
        <div class="touch-zone tz-l" onclick="game.act(false)"></div>
        <div class="touch-zone tz-r" onclick="game.act(true)"></div>
        <div id="fb-ok" class="flash-overlay" style="background: rgba(34, 197, 94, 0.9);">ACERTOU!</div>
        <div id="fb-no" class="flash-overlay" style="background: rgba(239, 68, 68, 0.9);">PULOU!</div>
    </div>

    <!-- 5. RESULTS -->
    <div id="screen-res" class="screen">
        <h2 style="color:var(--success); font-size: 4vh;">FIM DA RODADA</h2>
        <div id="res-score" style="font-size: 12vh; font-weight: 900; margin: 2vh 0;">0</div>
        <div id="res-list" style="width:100%; max-width:600px; height:30vh; overflow-y:auto; background:rgba(255,255,255,0.1); border-radius:15px; padding:15px;"></div>
        <button class="btn" style="width:auto; margin-top:3vh" onclick="app.next()">PRÓXIMO</button>
    </div>

    <!-- 6. FINAL -->
    <div id="screen-final" class="screen">
        <h1 style="font-size: 8vh;">FIM DE JOGO</h1>
        <div style="display:flex; gap:4vw; margin: 4vh 0; flex-wrap: wrap; justify-content: center;">
            <div style="text-align:center; background:rgba(255,255,255,0.1); padding:3vh; border-radius:20px; min-width:20vw">
                <div id="fn-1" style="color:#818cf8; font-weight:bold; font-size: 3vh">Azul</div><div id="fs-1" style="font-size:8vh; font-weight:900">0</div>
            </div>
            <div style="text-align:center; background:rgba(255,255,255,0.1); padding:3vh; border-radius:20px; min-width:20vw">
                <div id="fn-2" style="color:#f472b6; font-weight:bold; font-size: 3vh">Rosa</div><div id="fs-2" style="font-size:8vh; font-weight:900">0</div>
            </div>
        </div>
        <h2 id="winner" style="color:var(--accent); font-size: 4vh;">VENCEDOR</h2>
        <button class="btn" style="width:auto; margin-top: 3vh;" onclick="location.reload()">MENU PRINCIPAL</button>
    </div>

    <script>
        const COLORS = ["#ef4444", "#f97316", "#eab308", "#22c55e", "#06b6d4", "#3b82f6", "#8b5cf6", "#ec4899"];
        const CATS = [
            {n:"ANIMAIS", w:["Gato","Cachorro","Elefante","Girafa","Leão","Tubarão","Panda","Zebra","Macaco"]},
            {n:"FILMES", w:["Titanic","Avatar","Shrek","Matrix","Barbie","Batman","Frozen","Vingadores","Coringa"]},
            {n:"OBJETOS", w:["Mesa","Cadeira","Celular","Espelho","Sofá","Copo","Relógio","Sapato","Computador"]},
            {n:"AÇÕES", w:["Correr","Dançar","Nadar","Dormir","Comer","Beijar","Gritar","Chorar","Pular"]},
            {n:"FAMOSOS", w:["Neymar","Anitta","Messi","Beyoncé","Xuxa","Pelé","Madonna","Silvio Santos"]},
            {n:"LUGARES", w:["Praia","Escola","Shopping","Cinema","Hospital","Igreja","Parque","Banco"]},
            {n:"ESPORTES", w:["Futebol","Vôlei","Basquete","Tênis","Natação","Judô","Boxe","Golfe"]}
        ];
        const aud = { p:(i)=>{document.getElementById('snd-'+i).play().catch(()=>{})}, l:(i,o)=>{const a=document.getElementById('snd-'+i); o?a.play().catch(()=>{}):a.pause()} };
        const st = { t:[{n:"",s:0,c:"#6366f1"},{n:"",s:0,c:"#ec4899"}], cfg:{t:60,r:3}, rd:1, trn:0, cat:null, q:[], h:[], pts:0, on:false };

        const sensor = {
            z: 0, wait: false,
            init: () => { if (window.DeviceMotionEvent) window.addEventListener('devicemotion', sensor.handle); },
            handle: (e) => {
                const acc = e.accelerationIncludingGravity; if (!acc) return;
                sensor.z = acc.z || 0;
                if (st.on && !sensor.wait) {
                    if (sensor.z > 7.0) { game.act(true); sensor.pause(); }
                    else if (sensor.z < -7.0) { game.act(false); sensor.pause(); }
                }
            },
            pause: () => { sensor.wait = true; setTimeout(() => sensor.wait = false, 1500); }
        };
        sensor.init();

        const app = {
            to: (id) => {
                document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
                document.getElementById('screen-'+id).classList.add('active');
            },
            start: () => {
                aud.p('click');
                if(!document.fullscreenElement) document.documentElement.requestFullscreen().catch(()=>{});
                if (typeof DeviceMotionEvent !== 'undefined' && typeof DeviceMotionEvent.requestPermission === 'function') {
                    DeviceMotionEvent.requestPermission().catch(()=>{});
                }
                st.t[0].n = document.getElementById('t1').value; st.t[1].n = document.getElementById('t2').value;
                st.cfg.t = parseInt(document.getElementById('time').value); st.cfg.r = parseInt(document.getElementById('rounds').value);
                app.prep();
            },
            prep: () => {
                if(st.rd > st.cfg.r) { app.end(); return; }
                const t = st.t[st.trn];
                document.getElementById('lbl-rd').innerText = st.rd;
                document.getElementById('lbl-tm').innerText = t.n;
                document.getElementById('lbl-tm').style.color = t.c;
                app.to('intro');
            },
            toWheel: () => { aud.p('click'); wheel.rst(); app.to('wheel'); },
            next: () => { aud.p('click'); st.trn++; if(st.trn>1){st.trn=0; st.rd++} app.prep(); },
            end: () => {
                const t1=st.t[0], t2=st.t[1];
                document.getElementById('fn-1').innerText=t1.n; document.getElementById('fs-1').innerText=t1.s;
                document.getElementById('fn-2').innerText=t2.n; document.getElementById('fs-2').innerText=t2.s;
                const w=document.getElementById('winner');
                if(t1.s>t2.s) {w.innerText=t1.n+" VENCEU!"; w.style.color=t1.c;}
                else if(t2.s>t1.s) {w.innerText=t2.n+" VENCEU!"; w.style.color=t2.c;}
                else {w.innerText="EMPATE"; w.style.color="white";}
                aud.p('win'); app.to('final');
            }
        };

        const wheel = {
            el: document.getElementById('wheel-spinner'),
            ang: 0, spin: false, velocity: 0, lastY: 0, lastTime: 0,
            rst: () => {
                wheel.spin=false; document.getElementById('btn-go').style.display='none'; 
                document.getElementById('res-cat').innerText = "..."; document.getElementById('res-cat').style.opacity=0;
                
                let g="conic-gradient(", h=""; const count = CATS.length; const sliceDeg = 360 / count;
                CATS.forEach((c, i) => {
                    const color = COLORS[i % COLORS.length];
                    const start = i * sliceDeg; const end = (i + 1) * sliceDeg;
                    g += `${color} ${start}deg ${end}deg,`;
                    const mid = start + (sliceDeg / 2);
                    h += `<div class="slice-wrapper" style="transform:rotate(${mid - 90}deg)"><span class="slice-text">${c.n}</span></div>`;
                });
                wheel.el.style.background = g.slice(0, -1) + ")"; wheel.el.innerHTML = h;
                wheel.ang = -(sliceDeg / 2); wheel.el.style.transform = `rotate(${wheel.ang}deg)`;

                const w=document.getElementById('wheel-container'); 
                const track=(y)=>{
                    const now=Date.now(); const dy=y-wheel.lastY; const dt=now-wheel.lastTime;
                    wheel.ang+=dy*0.5; wheel.el.style.transform=`rotate(${wheel.ang}deg)`;
                    if(dt>0) wheel.velocity=(dy/dt)*12;
                    wheel.lastY=y; wheel.lastTime=now;
                };
                const start=(y)=>{ if(wheel.spin)return; wheel.lastY=y; wheel.lastTime=Date.now(); wheel.velocity=0; };
                const end=()=>{ if(wheel.spin)return; if(Math.abs(wheel.velocity)>0.5) wheel.go(wheel.velocity); };
                
                w.ontouchstart=e=>start(e.touches[0].clientY); w.ontouchmove=e=>{e.preventDefault();track(e.touches[0].clientY)}; w.ontouchend=end;
                w.onmousedown=e=>{start(e.clientY);w.onmousemove=ev=>track(ev.clientY)}; window.onmouseup=()=>{w.onmousemove=null;end()};
            },
            go: (v) => {
                wheel.spin=true; aud.l('spin',true);
                let vel = v || 20;
                if(vel>35) vel=35; if(vel<-35) vel=-35; 
                if(Math.abs(vel)<5) vel = 10 * (Math.random()<0.5?-1:1);

                const loop=()=>{
                    if(!wheel.spin) return;
                    vel*=0.985; 
                    wheel.ang+=vel;
                    wheel.el.style.transform=`rotate(${wheel.ang}deg)`;
                    
                    if(Math.abs(vel)<0.05) {
                        wheel.spin=false; aud.l('spin',false);
                        const norm = (wheel.ang % 360 + 360) % 360;
                        const winAngle = (360 - norm) % 360;
                        const sliceDeg = 360 / CATS.length;
                        const idx = Math.floor(winAngle / sliceDeg);
                        
                        st.cat = CATS[idx];
                        const el = document.getElementById('res-cat');
                        el.innerText = st.cat.n; 
                        el.style.color = COLORS[idx % COLORS.length];
                        el.style.opacity = 1;
                        aud.p('win'); document.getElementById('btn-go').style.display='inline-block';
                    } else requestAnimationFrame(loop);
                }
                loop();
            }
        };

        const game = {
            tmr: null,
            pre: () => {
                app.to('game'); const d=document.getElementById('word-disp'); let c=3; d.innerText=c; 
                const i=setInterval(()=>{ c--; if(c>0) d.innerText=c; else { clearInterval(i); d.innerText="VAI!"; setTimeout(game.run, 600); } },1000);
            },
            run: () => {
                st.on=true; st.pts=0; st.h=[]; st.q=[...st.cat.w].sort(()=>Math.random()-0.5);
                game.next();
                let totalT=st.cfg.t; let t=totalT;
                const tn=document.getElementById('timer-num'); const tw=document.querySelector('.timer-wrapper');
                
                game.tmr = setInterval(()=>{
                    t--; tn.innerText=t;
                    const pct=((totalT-t)/totalT)*360;
                    tw.style.background=`conic-gradient(var(--secondary) ${pct}deg, #333 ${pct}deg)`;
                    if(t<=0) game.end();
                },1000);
            },
            next: () => {
                if(st.q.length==0){game.end(); return;} st.cw=st.q.pop();
                document.getElementById('word-disp').innerText=st.cw;
            },
            act: (win) => {
                if(!st.on) return;
                if(win){ aud.p('ok'); st.pts++; st.h.push({w:st.cw,ok:true}); game.flash('fb-ok'); }
                else { aud.p('pass'); st.h.push({w:st.cw,ok:false}); game.flash('fb-no'); }
                game.next();
            },
            flash: (id) => { const e=document.getElementById(id); e.style.opacity=1; setTimeout(()=>e.style.opacity=0,600); },
            end: () => {
                st.on=false; clearInterval(game.tmr);
                st.t[st.trn].s += st.pts; document.getElementById('res-score').innerText=st.pts;
                const l=document.getElementById('res-list'); l.innerHTML="";
                st.h.forEach(x=>{
                    const d=document.createElement('div');
                    d.innerHTML=`<b style="color:${x.ok?'#22c55e':'#ef4444'}">${x.ok?'✓':'✗'}</b> ${x.w}`;
                    d.style.padding="10px"; d.style.borderBottom="1px solid rgba(255,255,255,0.1)"; l.appendChild(d);
                });
                app.to('res');
            }
        };
    </script>
